<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject03.html</title>
<script>
    /*
        객체 선언 방법3 : 생성자를 이용해서 선언한다.
        이때 멤버 변수와 멤버 함수를 선언할때 반드시 this를 붙여야 한다.
    */
    var Account = function(owner, code, balance) {
        // 멤버변수에 this가 없으면 undefined이 된다.
        this.owner = owner;
        this.code = code;
        this.balance = balance;

        //멤버 함수에 this가 없으면 에러가 발생
        this.inquiry = function(){
            return this.balance;
        }
        this.deposit = function(money){
            this.balance += money;
        }
        this.withdraw = function(money){
            this.balance -= money;
            return money;
        }
        // this를 반환한다.
        return this;
    };
</script>
</head>
<body>
    <h2>생성자를 통한 사용자객체 만들기</h2>
    <script>
        // 객체 생성시 생성자를 이용해서 초기화 한다.
        var Account = new Account('코스모','123456-789', 150000);

        document.write("account객체=><br/>");
        document.write("소유자:"+ Account.owner +",");
        document.write("계좌번호:"+ Account.code +",");
        document.write("잔액:"+ Account.balance +"<br/>");

        Account.deposit(9000);
        document.write("9000원 입금후 : "+Account.inquiry()+"<br/>");
        Account.deposit(20000);
        document.write("20000원 입금후 : "+Account.inquiry()+"<br/>");
    </script>
</body>
</html>
